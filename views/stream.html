<style>
    #categories{
        margin-top: 40px;
    }
    #categoryFont{
        min-height: 7vh;
        color: white;
        min-width: 175px;
        border-style: solid;
        border-radius: 10px;
        border-width: 1px;
        background-color: rgba(0,0,0,0.6);
        margin-top: 7px;
        margin-bottom: 7px;
        margin-right: 0px;
        padding: 5px;
        letter-spacing: 2px;
        box-shadow: 1px 1px 1px #6A6968;
        font-family: "Avenir";
    }
    #categoryFont:hover{
        background-color: #20C39A;
        font-weight: 900;
    }
    
    #categoryLink a:hover{
      padding: 0px;
      color: white;
      text-decoration: none;
    }
    #pageHeader{
        color: rgba(0,0,0,0.8);
        letter-spacing: 4px;
        font-family: "Avenir";
    }
    #pageHeaderFont{
        border-bottom: solid 3px;
        border-color: #20C39A;
        letter-spacing: 4px;
    }
    #streamPage{
        min-height: 100vh;
    }
    #streamPage2{
        min-height: 70vh;
    }
    #streamContainer{
        background: rgba(255, 255, 255, 0.5);
        min-height: 60vh;
        margin-left: 80px;
        margin-right: 80px;
        padding-top: 20px;
        padding-bottom: 20px;
    }
</style>

<div>
<div class="container-fluid" id="fullPage">
    <div class="column col-xs-12 col-sm-12 col-md-12 col-lg-12" id="streamPage">
        <div id="spacer">
        </div>
        
        <div id="streamContainer" layout="column">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-md-offset-3 col-lg-offset-3 animated fadeIn text-center" id="pageHeader">
            <span class="text md-title" id="pageHeaderFont"><strong>SELECT YOUR EXAM STREAM</strong></span>

        </div>
        <div class="row" id="">
            <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 col-md-offset-1 col-lg-offset-1" id="categories">

            <div ng-repeat="category in streams" ng-if="category.name!='other'">
            <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 hvr-bob">
                <div layout="row" layout-align="center center" id="categoryFont" class="text-center" ui-sref="category({ categoryName:{{'category.name'}} })">    
                        <a ui-sref="category({ categoryName:{{'category.name'}} })" id="categoryLink">{{category.displayname | uppercase}}</a>
                </div>
            </div>
            </div>
            </div>
        </div>
        </div>
        <div layout="row" layout-align="center end" id="steps">
            <div id="stepActive">
            </div>
            <div id="step">
            </div>
            <div id="step">
            </div>
        </div>
    </div>
</div>
