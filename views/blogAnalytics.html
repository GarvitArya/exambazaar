<style>
    #filled{
        padding-left: 40px;
        padding-right: 40px;
    }
    #badge{
        background: #20C39A;
    }
    .unselectedName{
        color: rgba(0,0,0,0.6);
        background: white;
        border: 1px solid #FF5A5F;
    }
    .selectedName{
        color: white;
        background: #FF5A5F;
        border: 1px solid #fff;
    }
    #link{
        color: rgba(0,0,0,0.6);
    }
    #link:hover{
        color: #20C39A;
    }
    .badge{
        background: #FF5A5F;
    }
    .badge2{
        background: #20C39A;
    }
</style>

<div class="whiteBackground mainContent" id="filled">
    <div id="spacer">
    </div>
    <div layout="column" layout-align="start start" ng-if="authorized">
        <div layout="row" layout-align="center center" class="font20 text-primary bold width100">
            Blog Analytics - Report for {{user.basic.name}}&nbsp;<span class="badge" id="badge">{{filledcolleges.length}}</span>
        </div>
        
        <div flex layout="row" layout-align="start center" class="width100 greyBottomBorder marginT20 font10 bold">
            <div flex="5">
                S. No.
            </div>
            <div flex="50">
                Blog
            </div>
            
        </div>
        <div flex layout="row" layout-align="start center" ng-repeat="blog in blogAnalytics" class="width100 greyDashedBottomBorder font10">
            <div flex="5">
                {{$index+1}}
            </div>
            <div flex="50" class="">
                {{blog}}
                
            </div>
            
        </div>
        
        
    </div>
    
    <div layout="column" layout-align="start start" ng-if="!authorized" class="font20 bold">
        You do not have access to view this information. Login above to try again.
    </div>
    <div id="spacer">
    </div>
</div>
