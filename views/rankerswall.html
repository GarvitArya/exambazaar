<style>
    #instituteHolder{
        background: white;

        padding: 10px;
    }

        height: 50px;
    }
    
    #link{
        color: rgba(0,0,0,0.6);
    }
    #link:hover{
        color: #20C39A;
    }
    
    #badge{
        background: #20C39A;
    }
    #upload2{
        background: white;
        color: black;
        padding-top: 5px;
        padding-bottom: 5px;
        padding-left: 10px;
        padding-right: 10px;
    }
    #upload2:hover {
        background: #ccc;
        cursor: pointer;
    }
    #copyLink{
        cursor: pointer;
    }
    #fullHeightPage{
        min-height: 90vh;
    }
    #instituteSection{
        min-height: 30vh;

        min-height: 30vh;

    }

    }

        border: 0;

        background: transparent;

        color: black;
        border: 1px solid gainsboro;
        font-size:12px;

<div id="spacer1" class="hidden-xs whiteBackground">
</div>
<div id="spacerXS" class="hidden-sm hidden-md hidden-lg whiteBackground">
</div>
<div flex layout="row" layout-align="center start" class="whiteBackground" id="fullHeightPage">
<div flex-xs="100" flex-gt-xs="80" layout="column" layout-align="center center" class="paddingTB10 height100 width100">
    <div layout="row" layout-align="start center" ng-repeat="resultPair in allResults | orderBy: 'resultPair.result.rank'" ng-if="resultPair.result.year=='2017'">
        <div class="marginR5">
        {{resultPair.result.name}}
        </div>
        <div class="marginR5">
        {{resultPair.result.rank}}
        </div>
        <div class="marginR5">
        {{resultPair.result.year}}
        </div>
        <div class="marginR5">
        {{resultPair.coaching}}
        </div>
    </div>
    
    
</div>
</div>
