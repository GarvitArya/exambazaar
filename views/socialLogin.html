<style>
    #autocompleteLogo{
        max-height: 35px;
        max-width: 70px;
    }
    .autocomplete li {
        border-bottom: 1px solid #ccc;
        height: auto;
        padding-top: 8px;
        padding-bottom: 8px;
        white-space: normal; 
    }
    .autocomplete .item-title,  .autocomplete .item-metadata {
          display: block;
          line-height: 2; 
    }
    md-autocomplete{
        background-color: #F5F5F5;
    }
    
    #link{
        color: rgba(0,0,0,0.6);
    }
    #link:hover{
        color: #20C39A;
    }
    
    #badge{
        background: #20C39A;
    }
    
     
    
</style>


<div class="whiteBackground mainContent padded2" >
    <div id="spacer">
    </div>
    
    <button type="button" ng-click="fblogin()" ng-show="!isLoggedIn" class="btn btn-default navbar-btn">
        Login
    </button>
    
    {{user}}
    <br/>
    <img ng-src="{{user.picture.data.url}}"/>
    
    <button type="button" ng-click="fbshare()" ng-show="isLoggedIn" class="btn btn-default navbar-btn">
        Share
    </button>
    <button type="button" ng-click="fbInvite()" ng-show="isLoggedIn" class="btn btn-default navbar-btn">
        Invite
    </button>
    <br/>
    {{userFriends}}
    
</div>
