<style>
    .optionClass{
        background: whiteSmoke;
        color: black;
        border: 2px solid black;
        border-radius: 10px;
    }
    .optionClass:hover{
        background: whiteSmoke;
        color: black;
        border: 2px solid black;
        border-radius: 10px;
    }
</style>

<div id="spacer1" class="hidden-xs whiteBackground">
</div>
<div id="spacerXS" class="hidden-sm hidden-md hidden-lg whiteBackground">
</div>
<div flex layout="row" layout-align="center start" class="whiteBackground" id="fullHeightPage">
    
    
<div flex-xs="100" flex-gt-xs="90" layout="column" layout-align="center center" class="min80vh paddingTB10 height100 width100">
    <div layout="row" layout-align="center center" class="marginT20 secondFont font20 textBlack bold paddingB10">
        {{currentQuestion.text}}
    </div>
    <div layout="row" layout-align="center center" class="width100">
        <div flex ng-repeat="question in currentQuestion.options">
            <div layout="row" layout-align="center center" class="min30vh margin20 padding20 optionClass thirdFont width50">
                {{question}}
            </div>
        </div>
        
    </div>
</div>
</div>
