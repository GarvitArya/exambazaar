<style>
    #instituteHolder{
        background: white;
        border: 1px solid #ccc;
        padding: 10px;
    }
    #logoHolder{
        height: 50px;
    }
    
    #link{
        color: rgba(0,0,0,0.6);
    }
    #link:hover{
        color: #20C39A;
    }
    
    #badge{
        background: #20C39A;
    }
    #upload2{
        background: white;
        color: black;
        padding-top: 5px;
        padding-bottom: 5px;
        padding-left: 10px;
        padding-right: 10px;
    }
    #upload2:hover {
        background: #ccc;
        cursor: pointer;
    }
    #copyLink{
        cursor: pointer;
    }
    #fullHeightPage{
        min-height: 90vh;
    }
    #instituteSection{
        min-height: 30vh;
    }
    .min30vh{
        min-height: 30vh;
    }
    .min50vh{
        min-height: 50vh;
    }
    #partner{
        box-shadow: 0 0 15px 1px rgba(0, 0, 0, 0.15);
    }
    #loginInput{
        border: 0;
        outline: 0;
        background: transparent;
        padding: 5px;
        margin-bottom: 2px;
        text-align: left;
        font-family: "Open Sans";
        color: black;
        border: 1px solid gainsboro;
        font-size:12px;
    }
    #examTagHolder{
        padding:5px;
        color: #333333;
        background: white;
        border: 1px solid #FF5A5F;
    }
    #examTagHolder:hover{
        color: white;
        
        background: #FF5A5F;
        border: 1px solid #fff;
    }
    #existingExamTagHolder{
        padding:5px;
        color: white;
        background: #FF5A5F;
        border: 1px solid #fff;
    }
</style>

<div id="spacer1" class="hidden-xs whiteBackground">
</div>
<div id="spacerXS" class="hidden-sm hidden-md hidden-lg whiteBackground">
</div>
<div flex layout="row" layout-align="center start" class="whiteBackground width100" id="fullHeightPage">
    
    
<div flex-xs="100" flex-gt-xs="90" layout="column" layout-align="center start" class="paddingTB10 height100 width100">
    <div layout="row" layout-align="start center" ng-repeat="group in groupSummary" class="font16 width100 marginTB10 paddingB10 gainsboroBottomBorder">
        <div flex="20" class="bold">{{group.name}}</div>
        <div flex="5" class="bold">{{group.count}}</div>
        <div layout="row" layout-align="start center"  class="font10" flex layout-wrap>
            <div ng-repeat="exam in group.exams | orderBy:'-rank'" class="badge margin5" id="examTagHolder">{{exam.displayname}}</div>
        </div>
    
    </div>
    
    
</div>
</div>

<div layout="column" layout-align="center end" class="rightMidButton">
    <md-button class="md-black md-small tolowercase" ng-click="showExamDialog()">
        <div layout="row" layout-align="start center">
            <div layout="row" layout-align="start center" class="marginR10">
                <i class="fa fa-search font18" aria-hidden="true"></i>
            </div>
            <div layout="row" layout-align="start center">
                Filter by Exams
            </div>
        </div>
    </md-button>
</div>

<div style="visibility: hidden">    
    <div class="md-dialog-container" id="examDialog">
      <md-dialog class="edit-dialog whiteBackground">
          <md-content flex layout="column" class="width100 paddingLR20">
            
            <div layout="row" layout-align="center center" class="blogFont width100 marginB10 paddingTB10 gainsboroBottomBorder ">
                <div layout="row" layout-align="start center" class="paddingL10">
                    Tell us the exam we are looking to partner for!
                </div>
                <div flex layout="row" layout-align="end center">
                    
                    <div>
                        <md-button class="md-black md-small  tolowercase" ng-click="filterCoachings()">
                            Go
                        </md-button>
                    </div>
                </div>
                
            </div>
            <div layout="column" layout-align="center center" class="width100 marginB20 marginLR20 font12">
                <div layout="row" layout-align="start start"  class="width100 marginB10 bold">
                    <div flex="15">
                        Stream
                    </div>
                    <div flex="85">
                        Select Exams
                    </div>
                </div>
                <div layout="row" layout-align="start start" ng-repeat="thisStream in allStreams" ng-if="thisStream.active" class="width100 marginTB5">
                    <div flex="15">
                        {{thisStream.displayname}}
                    </div>
                    <div flex="85">
                        <span ng-repeat="thisExam in allExams" ng-if="thisExam.stream._id == thisStream._id">
                            <span class="badge" id="examTagHolder" ng-if="searchExams.indexOf(thisExam._id) == -1" ng-click="addExam(thisExam)">
                                {{thisExam.displayname}}
                            </span>
                            <span class="badge" id="existingExamTagHolder" ng-if="searchExams.indexOf(thisExam._id) != -1" ng-click="removeExam(thisExam)">
                                {{thisExam.displayname}}
                            </span>
                        </span>
                    </div>
                </div>

            </div>
              
          
          
        </md-content>  
      </md-dialog>
    </div>    
</div>
