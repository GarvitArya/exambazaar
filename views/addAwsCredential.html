<link rel="stylesheet" media="screen" href="handsontable.full.css">
<style>
    .md-block{
        padding: 10px;
        border: 1px solid #ccc; 
    }
    a{
        color:#20C39A;
    }
    a:hover{
        color: #20C39A;
        text-decoration: none;
    }
    a:link:hover{
        color: #20C39A;
        text-decoration: none;
    }
    a:visited{
        color: #20C39A;
        text-decoration: none;
    }
    a:visited:hover{
        color: #20C39A;
        text-decoration: none;
    }
</style>
<div class="container">
    <div id="spacer1">
    </div>
    <div class="row top-buffer">
        <div class="col-md-12">
            <span class="text" ng-repeat="existingAwsCredential in awsCredentials"><small>
            <a ng-click="setAwsCredential(existingAwsCredential)">{{existingAwsCredential.accessKey}}</a><span ng-if="!$last">, </span>
            </small></span>
        </div>
    </div>
    
    <md-divider></md-divider>
    
    <div layout="column" layout-margin layout-padding>
    <h6 class="text-primary md-title">Add AWS Credentials
    </h6>
    <div class="col-md-12" id="addMasterForm">
        <md-content flex layout-padding>
            <form name="awsCredentialForm" >
            <div layout="column" >
                <div layout="column">

                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Access Key</label>
                        <input required ng-model="awsCredential.accessKey">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Secret Key</label>
                        <input required ng-model="awsCredential.secretKey">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Bucket</label>
                        <input required ng-model="awsCredential.bucket">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Region</label>
                        <input required ng-model="awsCredential.region">
                    </md-input-container>
                    <md-switch ng-model="awsCredential.active" aria-label="Active?">
                      Active?
                    </md-switch>
                </div>   
                
                <md-button class="md-raised md-primary" ng-click="addAwsCredential()" ng-disabled="awsCredentialForm.$invalid">Add/Save AWS Credential</md-button>

            </div>
        </form>
        </md-content>
        </div>
    </div>
    
    
</div>
<div>
</div>
