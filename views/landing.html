<style>
    div { 
        background-color: rgba(255, 255, 255, 0.6);
        text-align: center;
    }
    #cell{
        margin-top: 20px;
        margin-bottom: 20px;
    }
    #mdCategory {
        width: 120px;
        height: 120px;
        background: #fff;
        border: solid;
        border-color: #40a2e8;
        -moz-border-radius: 60px;
        -webkit-border-radius: 60px;
        border-radius: 60px;
        display: table-cell; 
        vertical-align: middle;
        
        -webkit-animation-delay: 1s; /* Safari 4.0 - 8.0 */
        -webkit-animation-duration: 2s; /* Safari 4.0 - 8.0 */
        animation-delay: 1s;
        animation-duration: 2s;
    }
    #mdCategory:hover {
        background: #40a2e8;
        color: #fff;
        font-weight: bold;
    }
    #smCategory {
        background: #fff;
        border: solid;
        border-color: #40a2e8;
        display: table-cell; 
        vertical-align: middle;
        text-align: center;
        width: 100%;
        
        -webkit-animation-delay: 1s; /* Safari 4.0 - 8.0 */
        -webkit-animation-duration: 2s; /* Safari 4.0 - 8.0 */
        animation-delay: 1s;
        animation-duration: 2s;
    }
    #smCategory:hover {
        background: #40a2e8;
        color: #fff;
        font-weight: bold;
    }
</style>

<div class="container">
    <!--hidden-xs hidden-sm show-md show-lg-->
    <div class="row" ng-hide="showSubCategories">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 animated bounce">
            <h4 class="text">Start your test prep today, <span class="text-primary">what are you looking to study?</span></h4><br/>
            <md-divider></md-divider>
        </div>
        
        <div class="col-xs-6 col-sm-6 col-md-2 col-lg-2" ng-repeat="category in categories" id="cell" ng-click="setCategory(category)">
            <div id="mdCategory" class="hidden-xs hidden-sm show-md show-lg animated fadeIn">
                <h6>{{category.name}}</h6>
                <md-tooltip>{{category.sub}}</md-tooltip>
            </div>
            <div id="smCategory" class="show-xs show-sm hidden-md hidden-lg animated fadeIn">
                <h6>{{category.name}}</h6>
                <md-tooltip>{{category.sub}}</md-tooltip>
                <md-divider></md-divider>
            </div>
        </div>
    </div>
    <div class="row" ng-hide="!showSubCategories">
        <div class="row">

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 animated pulse">
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
            <i class="fa fa-arrow-left fa-2x" aria-hidden="true" ng-click="unsetCategory()"></i>
            </div>
            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
            <h4 class="text">What within <span class="text-primary">{{category.name}}</span>?</h4>
            </div>
            
        </div>
            <md-divider></md-divider>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-2 col-lg-2" ng-repeat="subcat in category.subcategory" id="cell">
            <div id="mdCategory" class="text-center hidden-xs hidden-sm show-md show-lg animated fadeIn">
                <h6>{{subcat}}</h6>
                <!--<md-tooltip>{{category.sub}}</md-tooltip>-->
            </div>
            <div id="smCategory" class="text-center show-xs show-sm hidden-md hidden-lg animated fadeIn">
                <h6>{{subcat}}</h6>
                <!--<md-tooltip>{{category.sub}}</md-tooltip>-->
                <md-divider></md-divider>
            </div>
        </div>
    </div>
    
    <md-divider></md-divider>
    <!--{{location}}-->

    <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fbansalkota%2Fvideos%2F705507049469609%2F&show_text=0&width=400" width="400" height="400" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>

</div>
