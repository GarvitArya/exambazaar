<link rel="stylesheet" media="screen" href="handsontable.full.css">
<div class="container">
    <h4 class="md-headline text-primary">{{institute.basic.name}} - Bulk Add Batches</h4>
    <h6 class="md-subhead text">Paste Data Below</h6>
<div layout="row">
<hot-table settings="{colHeaders: colHeaders, contextMenu: ['row_above', 'row_below', 'remove_row'], afterChange: afterChange}"
           row-headers="false"
           min-spare-rows="5"
           datarows="batches"
           >
    <hot-column data="grade" title="'Grade <br/>(eg. 1)'"></hot-column>
    <hot-column data="section" title="'Section <br/>(eg. A)'"></hot-column>
    <hot-column data="name" title="'Name <br/>(eg. 1 A)'"></hot-column>
</hot-table>


</div>
    <md-button class="md-raised md-primary" ng-click="addBulkBatches()">Add Batches</md-button>
</div>
