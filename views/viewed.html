<style>
    #instituteHolder{
        background: white;
        border: 1px solid #ccc;
        padding: 10px;
    }
    #logoHolder{
        height: 50px;
    }
    
    #link{
        color: rgba(0,0,0,0.6);
    }
    #link:hover{
        color: #20C39A;
    }
    
    #badge{
        background: #20C39A;
    }
</style>

<div id="spacer1" class="hidden-xs whiteBackground">
</div>
<div id="spacerXS" class="hidden-sm hidden-md hidden-lg whiteBackground">
</div>
<!-- Claim the page section -->
<div layout="column" layout-align="center start" class="whiteBackground paddingTB20 paddingLR80 width100" ng-if="user">
    <div layout="column" layout-align="center center" class="width100 paddingTB10 marginB10 gainsboroBottomBorder">
        <div layout="row" layout-align="center center" class="width100 font16">
            <div ng-if="user.image">
            <img ng-src="{{user.image}}" id="userPicSmall" class="img-circle"/>
            </div>
            <div class="marginL10">
                {{user.basic.name}}
            </div>
        </div>
        <div layout="row" layout-align="center center" class="width100 font20">
            Take a look back&nbsp;
            <span class="badge" id="badge">{{viewed.length}}</span>
        </div>
        <div layout="row" layout-align="center center" class="width100 editFont font12">
            Review all the institutes you may want to join!
        </div>
    </div>
    <div layout="row" layout-align="center center" ng-if="viewed.length == 0" class="secondFont textBlack width100 paddingT20">
        You have not viewed any institutes yet.&nbsp;
        <a ui-sref="main" class="bold" id="dangerLink" target="_blank">Start browsing now!</a>
    </div>
    <div layout="row" layout-align="start center" layout-wrap ng-if="viewed.length > 0" class="width100">
        <div layout="column" layout-align="center center" ng-repeat="view in viewed | orderBy:'-_date'" flex="33" class="width100 padding10">
            <div layout="column" layout-align="start start" class="width100 gainsboroBorder padding10">
            <div layout="row" layout-align="start start" class="width100 gainsboroBottomBorder">
                <div layout="row" layout-align="start start" id="logoHolder">
                    <img ng-src="{{view.logo}}" id="logo"/>
                </div>
                <div layout="column" layout-align="start start" class="paddingL20">
                <div layout="column" layout-align="start start" class="secondFont bold">
                    <div>{{view.groupName}}</div>
                    
                </div>
                </div>
            </div>
            <div layout="row" layout-align="start start" layout-wrap class="width100 paddingT10 editFont">
                <div class="paddingR10">
                    Cities:
                </div>
                <div layout="column" layout-aling="center center" ng-repeat="cityView in view.viewSummary | orderBy:'-_date'" class="paddingR10">
                <div layout="row" layout-align="center center">
                    <a ui-sref="showGroup({ categoryName:{{'cityView.stream'}}, subCategoryName:{{'cityView.exam'}}, cityName:{{'cityView.city'}}, groupName:{{'view.groupName'}} })" target="_blank">{{cityView.city}}</a>
                </div>    
                <div layout="row" layout-align="center center" class="font8">   
                    {{cityView._date | date:'dd MMM yy'}}
                </div>
                </div>
            </div>
            </div>
        </div>
        
        
        
        
            
        
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        
        
    </div>
</div>
