<style>
    #picHolder{
        border: 1px solid rgba(0,0,0,0.8);
        height: 120px;
        width: 120px;
        border-radius: 4px;
    }
    #pic{
        max-height: 120px;
        max-width: 120px;
        border-radius: 4px;
    }
</style>
<div class="whiteBackground mainContent" >
    <div id="spacer">
    </div>
    <div flex layout="row" layout-xs="column" layout-align="start start" class="padded">
        <div flex layout="column" layout-align="start start" class="padding20 secondFont ">
            <span ng-if="user.basic">Welcome, {{user.basic.name}}</span>
            <!--<span>User Type: {{user.userType}}</span>-->
            <!--<span ng-if="user.basic">Last Login: {{user.logins[user.logins.length-1] | date: 'dd-MMM-yyyy HH:mm'}}</span>-->
            <button type="button" ng-click="fblogin()" ng-show="!user.facebookId" class="btn btn-default navbar-btn">
                Link FB
            </button>
            <span ng-if="user.facebookId">
                FacebookId: {{user.facebookId}}
            </span>
            <span ng-if="!user.basic">
            Name: 
            </span>
            
            <div layout="column" layout-align="center center" ng-if="user.image">
                <img id="pic" ng-src="{{user.image}}" />
                <span ngf-select="uploadPic(newPic)" ng-model="newPic" ngf-accept="'image/*'">Edit</span>
            </div>
            <div layout="column" layout-align="center center" ng-if="!user.image" ngf-select="uploadPic(newPic)" ng-model="newPic" ngf-accept="'image/*'">
                <div layout="row" layout-align="center center" class="lightGreyBackground"  id="picHolder" >
                    <i class="fa fa-plus-circle" aria-hidden="true"></i>&nbsp;Add Image
                </div>
                
            </div>
        </div>
        <div flex layout="column" layout-align="start start" class="padding20">
            <span>Tell us where you live</span>
            <div ng-if="user.latlng" class="width50">
                <ng-map center="current-location"  zoom="14">

                    <marker position="current-location"
                          title="ABC"
                          animation="Animation.DROP"
                          centered="true"></marker>
                  </ng-map>
            </div>
            
        </div>
        
    </div>
    
</div>
