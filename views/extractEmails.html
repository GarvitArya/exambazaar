<style>
    #instituteHolder{
        background: white;
        border: 1px solid #ccc;
        padding: 10px;
    }
    #logoHolder{
        height: 50px;
    }
    
    #link{
        color: rgba(0,0,0,0.6);
    }
    #link:hover{
        color: #20C39A;
    }
    
    #badge{
        background: #20C39A;
    }
    #upload2{
        background: white;
        color: black;
        padding-top: 5px;
        padding-bottom: 5px;
        padding-left: 10px;
        padding-right: 10px;
    }
    #upload2:hover {
        background: #ccc;
        cursor: pointer;
    }
    #copyLink{
        cursor: pointer;
    }
    #fullHeightPage{
        min-height: 90vh;
    }
    #instituteSection{
        min-height: 30vh;
    }
    .min30vh{
        min-height: 30vh;
    }
    .min50vh{
        min-height: 50vh;
    }
    #partner{
        box-shadow: 0 0 15px 1px rgba(0, 0, 0, 0.15);
    }
    #loginInput{
        border: 0;
        outline: 0;
        background: transparent;
        padding: 5px;
        margin-bottom: 2px;
        text-align: left;
        font-family: "Open Sans";
        color: black;
        border: 1px solid gainsboro;
        font-size:12px;
    }
    
</style>

<div id="spacer1" class="hidden-xs whiteBackground">
</div>
<div id="spacerXS" class="hidden-sm hidden-md hidden-lg whiteBackground">
</div>
<div flex layout="row" layout-align="center start" class="whiteBackground" id="fullHeightPage">
    
    
<div flex-xs="100" flex-gt-xs="90" layout="column" layout-align="start start" class="paddingTB10 height100 width100">
    <div layout="row" layout-align="start start" class="width100 marginT20 secondFont font20 textBlack bold paddingB10">
        <textarea class="font11 width100" ng-model="text" placeholder="Paste html code here" rows="10"></textarea>
    </div>
    <div layout="row" layout-align="start center" class="marginT20 secondFont font20 textBlack bold paddingB10">
        <md-button class="md-green2 md-small secondFont tolowercase marginR10" ng-click="extractEmails()">
            Extract Emails
        </md-button>
        <div layout="column" layout-align="center center">
            <div layout="row" layout-align="start center">
                <input type="text" class="marginR10 width8" ng-model="limit"  placeholder="How many?">
                <input type="text" class="width8" ng-model="skip"  placeholder="Skip?">
            </div>
            <md-button class="md-green2 md-small secondFont tolowercase" ng-click="extractEmailfromIds()">
                Extract Emails from Ids
            </md-button>
        </div>
        
    </div>
    <div layout="column" layout-align="start start" class="width100 marginT20 secondFont font20 textBlack bold paddingB10">
        <div layout="row" layout-align="start start" class="font10" ng-repeat="email in emails track by $index">
            <div class="marginR10">
                {{$index+1}}.
            </div>
            <div>
                {{email}}
            </div>
        </div>
    </div>
    
    
</div>
</div>
