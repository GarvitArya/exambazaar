<link rel="stylesheet" media="screen" href="handsontable.full.css">
<style>
    .md-block{
        padding: 10px;
        border: 1px solid #ccc; 
    }
    a{
        color:#20C39A;
    }
    a:hover{
        color: #20C39A;
        text-decoration: none;
    }
    a:link:hover{
        color: #20C39A;
        text-decoration: none;
    }
    a:visited{
        color: #20C39A;
        text-decoration: none;
    }
    a:visited:hover{
        color: #20C39A;
        text-decoration: none;
    }
</style>
<div class="container">
    <div id="spacer1">
    </div>
    <div class="row top-buffer">
        <div class="col-md-12" ng-repeat="mediaType in mediaTypes">
            <strong>{{mediaType | uppercase}}</strong>&nbsp;
            <span class="text" ng-repeat="existingMediaTag in mediaTags" ng-if="existingMediaTag.media == mediaType"><small>
            <a ng-click="setMediaTag(existingMediaTag)">{{existingMediaTag.type}} {{existingMediaTag.subType}}</a><span ng-if="!$last">, </span>
            </small></span>
        </div>
    </div>
    
    <md-divider></md-divider>
    <div ng-if="!bulkAddMode" layout="column" layout-margin layout-padding>
    <h6 class="text-primary md-title">Add Location
    <md-button class="md-raised md-primary" ng-click="setBulkAddMode()">Bulk Add Mode</md-button>
    </h6>
    <div class="col-md-12" id="addMasterForm">
        <md-content flex layout-padding>
            <form name="locationForm" >
            <div layout="column" >
                <div layout="column">

                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Location City</label>
                        <input required ng-model="location.city">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Location Area</label>
                        <input required ng-model="location.area">
                    </md-input-container>
                    
                </div>   

                <md-button class="md-raised md-primary" ng-click="addLocation()" ng-disabled="locationForm.$invalid">Add/Save Location</md-button>

            </div>
        </form>
        </md-content>
        </div>
    </div>

    <div ng-if="bulkAddMode" layout="column" layout-margin layout-padding>
    <hot-table settings="{colHeaders: colHeaders, contextMenu: ['row_above', 'row_below', 'remove_row'], afterChange: afterChange}"
           row-headers="false"
           min-spare-rows="5"
           datarows="newmediaTags"
           >
        <hot-column data="media" title="'Media <br/>(eg. Image, Video)'"></hot-column>
        <hot-column data="type" title="'Type <br/>(eg. Teaching Methodology)'"></hot-column>
        <hot-column data="subType" title="'Sub Type <br/>(eg. Classroom)'"></hot-column>
    </hot-table>
        <md-button class="md-raised md-primary" ng-click="addMediaTags()">Add Media Tags</md-button>
    </div>
    
</div>
<div>
</div>
