<style>
    
    #categoryLink:link, #categoryLink:hover, #categoryLink:visited{
      padding: 0px;
      color: white;
      text-decoration: none;
    }
    #pageHeaderFont{
        color: rgba(0,0,0,0.8);
        letter-spacing: 4px;
        font-family: "Avenir";
        border-bottom: solid 3px;
        border-color: #20C39A;
        letter-spacing: 4px;
    }
    #otherCitiesFont{
        color: rgba(0,0,0,0.8);
        font-family: "Avenir";
        letter-spacing: 4px;
    }
    #otherCitiesContainer{
        padding-top: 40px;
    }
    a:hover{
        text-decoration: none;
    }
    #fixedbutton {
        position: fixed;
        bottom: 0px;
        left:50%;
        margin-left: -100px;
    }
    #otherCitiesButton{
        background-color: rgba(0,0,0,0.6);
        color: whitesmoke;
    }
    #otherCategoryLink{
        color: #20C39A;
        
    }
    #cityPageContent{
        min-height: 75vh;
    }
    #categoryPage{
        min-height: 100vh;
    }
</style>

<div layout="row" layout-align="center center" class="text-white mainContent width100" id="fullPage">
    <div id="spacer1" hide-xs>
    </div>
    <div id="spacerXS" hide-gt-xs>
    </div>
    <div layout="column" layout-align="center center" flex-xs="90" flex-gt-xs="80" class="width100" id="landingPage" layout-wrap>
        <div id="breadcrumbContainer" hide-xs class="width100 text-center editFont">
            <div class="width100" id="breadcrumb">
            <span><a ui-sref="landing">{{category.displayname | uppercase}}</a></span>
            <span class="pastBreadCrumb"> > <a ui-sref="category({ categoryName:{{'category.name'}} })">{{subcategory.displayname | uppercase}}</a></span>
            <span class="inactiveBreadCrumb"> > <span class="activeSection">CITY</span></span>
            </div>
        </div>
        
        <div layout="column" layout-align="start center" class="min50vh width100" id="landingContainer">
            
        <div class="text text-center md-title margin20" id="pageHeaderFont">
            SELECT YOUR CITY
        </div>
        <div layout="row" layout-align="center center" layout-wrap class="width100">
            <div layout="row" layout-align="center center" class="width100" flex-xs="100" flex-gt-sm="80" layout-wrap>
                <div flex-xs="100" flex-sm="33" flex-gt-md="25" layout="row" layout-align="center center" layout-wrap ng-repeat="city in cities" ng-if="$index<11" class="paddingLR10">
                    <div layout="row" layout-align="center center" id="categoryFont" class="text-center" ui-sref="findCoaching({ categoryName:{{'category.name'}}, subCategoryName:{{'subcategory.name'}}, cityName:{{'city.city'}} })">
                        <a ui-sref="findCoaching({ categoryName:{{'category.name'}}, subCategoryName:{{'subcategory.name'}}, cityName:{{'city.city'}} })" id="categoryLink">{{city.city | uppercase}} | {{city.count}}
                        </a>
                    </div>
                </div>
                
                <div flex-xs="100" flex-sm="33" flex-gt-md="25" layout="row" layout-align="center center" layout-wrap class="paddingLR10">
                    <div layout="row" layout-align="center center" id="categoryFont" class="text-center" ng-click="showPrerenderedDialog($event)">
                        OTHER
                    </div>
                </div>
                
                
            
            </div>
        </div>
        <div flex layout="row" layout-align="center end" id="steps" class="width100">
            <div id="stepActive">
            </div>
            <div id="stepActive">
            </div>
            <div id="stepActive">
            </div>
        </div>
            
        </div>
        
    </div>
    
</div>


    
<div style="visibility: hidden">    
<div class="md-dialog-container" id="myDialog">
  <md-dialog layout-padding>
    <p class="text-center md-title" id="pageHeaderFont">
      <span>SELECT YOUR CITY</span>
      <span class="pull-right" ng-click="cancel()"><i class="fa fa-times" aria-hidden="true"></i></span>
    </p>

    <p class="text-center">
      <span  ng-repeat="city in cities | orderBy:'city'" ng-if="$index>=11">
          <span class="text md-subhead">
            <a ui-sref="findCoaching({ categoryName:{{'category.name'}}, subCategoryName:{{'subcategory.name'}}, cityName:{{'city.city'}} })" id="otherCategoryLink">{{city.city | uppercase}}
            </a>
            <span ng-if="!$last">&nbsp;&#8226;&nbsp;</span>
          </span>

      </span>
    </p>
  </md-dialog>
</div>    
</div>
