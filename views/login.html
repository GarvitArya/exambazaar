
<style>
    
</style>
<div id="spacer" class="hidden-xs whiteBackground">
</div>
<div id="spacerXS" class="hidden-sm hidden-md hidden-lg whiteBackground">
</div>
<div layout="column" layout-align="center center" class="whiteBackground mainContent2" layout-padding>
    <span class="font14 top-buffer">
    Login using your registered mobile number and password below
    </span>
    <form ng-submit="login()" ng-show="!sessionuser" class="minwidth25" name="loginForm">
        <div class="form-group">
        <input type="text" placeholder="10 Digit Mobile" class="form-control text-center" ng-model="login.mobile" size="15" ng-minlength="10" ng-maxlength="10" id="headerInput" focus-me="showLogin" only-digits limit-to="10">
        </div>
        <div class="form-group">
        <input type="password" placeholder="Password" class="form-control text-center" ng-model="login.password" size="15" id="headerInput">
        </div>
        <div layout="row" layout-align="center center" layout-margin layout-padding>
            <button type="submit" class="btn" ng-disabled="loginForm.$invalid">Log in</button>
            <button type="submit" class="btn btn-primary" ui-sref="signup">Sign up</button>
            <!--<span class="font9">
                Forgot Password
            </span>-->
        </div>
        <div layout="row" layout-align="center center" layout-margin layout-padding >
            &nbsp;
            <span ng-if="message" class="danger">
            {{message}}
            </span>
        </div>
        
    </form>
</div>
