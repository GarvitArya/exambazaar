<style>
    #categories{
        margin-top: 40px;
    }
    #categoryFont{
        min-height: 5vh;
        color: white;
        min-width: 175px;
        border-style: solid;
        border-radius: 10px;
        border-width: 1px;
        background-color: rgba(0,0,0,0.6);
        margin-top: 7px;
        margin-bottom: 7px;
        margin-right: 0px;
        padding: 5px;
        letter-spacing: 2px;
        box-shadow: 1px 1px 1px #6A6968;
        font-family: "Avenir";
    }
    #categoryFont:hover{
        background-color: #20C39A;
        font-weight: 900;
    }
    #categoryLink a:hover{
      padding: 0px;
      color: white;
      text-decoration: none;
    }
    #pageHeader{
        color: rgba(0,0,0,0.8);
        letter-spacing: 4px;
        font-family: "Avenir";
    }
    #pageHeaderFont{
        border-bottom: solid 3px;
        border-color: #20C39A;
        letter-spacing: 4px;
    }
    #otherCitiesFont{
        color: rgba(0,0,0,0.8);
        font-family: "Avenir";
        letter-spacing: 4px;
    }
    #otherCitiesContainer{
        padding-top: 40px;
    }
    a:hover{
        text-decoration: none;
    }
    #fixedbutton {
        position: fixed;
        bottom: 0px;
        left:50%;
        margin-left: -100px;
    }
    #otherCitiesButton{
        background-color: rgba(0,0,0,0.6);
        color: whitesmoke;
    }
    #otherCategoryLink{
        color: #20C39A;
        
    }
</style>

<div id="fullPageContent">
<div class="container">
    <div class="column col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div id="spacer">
        </div>
        <div id="breadcrumbContainer">
            <div class="column hidden-xs col-sm-12 col-md-12 col-lg-12 text-center md-subhead" id="breadcrumb">
            <span><a ui-sref="main">EXAMBAZAAR</a></span>
            <span> > <a ui-sref="category({ categoryName:{{'category.name'}} })">{{category.displayname | uppercase}}</a></span>
            <span> > {{subcategory.displayname | uppercase}}</span>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-md-offset-3 col-lg-offset-3 animated fadeIn text-center" id="pageHeader">
            <span class="text md-title" id="pageHeaderFont"><strong>SELECT YOUR CITY</strong></span>
        </div>
        <div class="row" id="mainContent">
            <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 col-md-offset-1 col-lg-offset-1" id="categories">

            <div ng-repeat="city in rankedCities" ng-if="$index<11">
            <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 hvr-bob">
                <div layout="row" layout-align="center center" id="categoryFont" class="text-center" ui-sref="findCoaching({ categoryName:{{'category.name'}}, subCategoryName:{{'subcategory.name'}}, cityName:{{'city'}} })">
                    <a ui-sref="findCoaching({ categoryName:{{'category.name'}}, subCategoryName:{{'subcategory.name'}}, cityName:{{'city'}} })" id="categoryLink">{{city | uppercase}}
                    </a>
                </div>
            </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 hvr-bob">
                <div layout="row" layout-align="center center" id="categoryFont" class="text-center" ng-click="showPrerenderedDialog($event)">
                    OTHER
                </div>
            </div>
            <div style="visibility: hidden">    
            <div class="md-dialog-container" id="myDialog">
              <md-dialog layout-padding>
                <p class="text-center md-title" id="pageHeaderFont">
                  <span>SELECT YOUR CITY</span>
                  <span class="pull-right" ng-click="cancel()"><i class="fa fa-times" aria-hidden="true"></i></span>
                </p>
                  
                <p class="text-center">
                  <span  ng-repeat="city in rankedCities" ng-if="$index>=11">
                      <span class="text md-subhead">
                        <a ui-sref="findCoaching({ categoryName:{{'category.name'}}, subCategoryName:{{'subcategory.name'}}, cityName:{{'city'}} })" id="otherCategoryLink">{{city | uppercase}}
                        </a>
                        <span ng-if="!$last">&nbsp;&#8226;&nbsp;</span>
                      </span>
                      
                  </span>
                </p>
              </md-dialog>
            </div>    
            </div>   
            </div>
            <!--<div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 col-md-offset-1 col-lg-offset-1 text-center" id="otherCitiesContainer">
                <span class="text md-subhead" ng-click="showPrerenderedDialog($event)" id="otherCitiesFont"><strong>MORE</strong></span>
                
                <md-button class="md-raised" ng-click="showPrerenderedDialog($event)" id="otherCitiesButton">
                  More
                <i class="fa fa-chevron-circle-down" aria-hidden="true"></i>
                </md-button>
            </div>-->
        </div>
        
        <div layout="row" layout-align="center end" id="steps">
            <div id="stepActive">
            </div>
            <div id="stepActive">
            </div>
            <div id="stepActive">
            </div>
        </div>
        
    </div>
</div>
