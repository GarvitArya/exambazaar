<style>
    .top-buffer{
        margin-top: 25px;
        margin-bottom: 25px;
    }
    #landingPage{
        min-height: 80vh;
    }
    #subcategory{
        text-align: center;
        
        min-height: 15vh;
    }
    
    
</style>
<div class="container">
    <div class="column" id="landingPage">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 animated bounce text-center top-buffer" id="pageHeader">
            <h4 class="text">What within <span class="text-primary">{{category.displayname}}?</span>
            </h4>
        </div>
        
        <div ng-repeat="subcategory in category.subcategory">
            <div  class="panel panel-default col-xs-6 col-sm-6 col-md-3 col-lg-3 " id="subcategory">
                <div class="panel-body">
                    <div class="hvr-underline-from-left">
                        <strong>
                            <h6 class="text-primary text-center">{{subcategory}}</h6>
                        </strong>
                    </div>
                    
                </div>
            </div>
            
        </div>
        
    </div>
    
    
</div>
