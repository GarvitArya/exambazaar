<style>
    #instituteHolder{
        background: white;
        border: 1px solid #ccc;
        padding: 10px;
    }
    #logoHolder{
        height: 50px;
    }
    
    #link{
        color: rgba(0,0,0,0.6);
    }
    #link:hover{
        color: #20C39A;
    }
    
    #badge{
        background: #20C39A;
    }
    img{
        max-width: 100%;
        /*margin: auto;
        display: block;*/
    }
    .blogtitle{
        color: white;
    }
    .profileBox{
        /*border: solid 0.5px #ccc;
        border-radius: 20px;
        background: white;*/
    }
    .blogHeader{
        min-height: 60vh;
        width:100%;
        position: relative;
        background-size: cover;
        background-position: center center;
        background-repeat: no-repeat;
    }
    .blogContent{
        text-align: left;
    }
    h1,h2,h3{
        text-align: left;
        line-height: 140%;
        margin-top: 40px;
        margin-bottom: 20px;
    }
    a:link, a:visited, a:hover, a:active{
        color: #20C39A;
    }
    .blogSeparator{
        border-bottom: 0.5px solid lightgray;
        padding-bottom: 20px;
        margin-bottom: 20px;
    }
    
    #blogpost{
        background: white;
    }
    #blogpost:hover{
        background: whiteSmoke;
    }
    .blogpostImage{
        min-height: 40vh;
        width:100%;
        position: relative;
        background-size: cover;
        background-position: center center;
        background-repeat: no-repeat;
    }
    .blogpostBorder2{
        border-top: none;
        border-right: 0.5px solid #CFCFCD;
        border-bottom: 0.5px solid #CFCFCD;
        border-left: 0.5px solid #CFCFCD;
    }
    #blogPostRead{ 
        position: absolute; 
        top: 90%; 
        left: 0%; 
        width: 100%;
        height:10%;
        color: white;
        text-shadow: 0 0 5px black;
    }
    #blogPostHeader{ 
        position: absolute; 
        top: 60%; 
        left: 0%; 
        width: 100%;
        height:20%;
        color: white;
    }
</style>

<div id="spacerXS" class="whiteBackground">
</div>
<div flex layout="row" layout-align="center center" class="whiteBackground">
<div layout="column" layout-align="center center" class="blogFont paddingTB20 width100 marginB40">
    <div layout="row" layout-align="center center" class="width100 blogHeader  marginB20" ng-style="{'background-image':'url({{thisBlogCover}})'}">
        <div layout="row" layout-align="center center" class="width100">
        <div flex-xs="100" flex-gt-xs="80" layout="column" layout-align="center center" class="h2 marginLR20 marginT20 padding20 textWhite padding10  text-center">
            <div layout="column" layout-align="center center" id="blogPostHeader">
                <div class="bold font48 textShadow5 spacedLetter2 marginB10">
                    Exambazaar Blog
                </div>
                <div class="font16 paddingLR20">
                    Resources, tips & material to help you ace in your exam preparation
                </div>
            </div>
            
        </div>
        </div>
    </div>
    <div layout="row" layout-align="center center" class="width100 marginT40">
        <div flex-xs="100" flex-gt-xs="80" layout="column" layout-align="start start" class="font22 bold padding10">
        Recommended Posts
        </div>
    </div>
    <div layout="row" layout-align="center center" class="width100 font14">
        <div flex-xs="100" flex-gt-xs="80" layout="row" layout-align="start start" class="" layout-wrap>
        
        <div flex-xs="100" flex-gt-xs="50" layout="column" layout-align="center center"  class="paddingLR10 paddingTB20 maringT20" ng-repeat="blog in allBlogs">
            <div layout="column" layout-align="center start" class="width100 boxShadow" id="blogpost" ng-click="goToBlog(blog)">
                <div layout="column" layout-align="center center" class="blogpostImage width100 rounderBorderTop" ng-style="{'background-image':'url({{blog.coverPhoto}})'}">
                    <div layout="row" layout-align="start center" id="blogPostRead" class="width100 paddingL20 paddingB20">
                        {{blog.readingTime.text}}
                    </div>
                </div>
                
                <div layout="column" layout-align="start center" class="min20vh paddingLR20 paddingB10 paddingT20 width100 blogpostBorder rounderBorderBottom">
                    <div flex layout="row" layout-align="start start" class="width100 marginB10">
                        <div flex layout="column" layout-align="center start" flex class="font22 bold wideLine">
                            {{blog.title}}
                        </div>
                        
                        
                        <div layout="row" layout-align="end start" class="font12 paddingT5">
                            <div hide-gt-xs class="marginL10 ">
                                <a href="#"
                                socialshare 
                                socialshare-provider="whatsapp"
                                socialshare-text="{{shareText}}" 
                                socialshare-url="{{currURL}}">
                                <img src="icons/whatsapp.png" class="socialIconBlog"/>    
                                </a>
                            </div>
                            <div hide-xs class="marginL10 ">
                                <a ng-click="shareFacebook()">
                                    <img src="icons/facebook.png" class="socialIconBlog"/>
                                </a>
                            </div>
                            <div hide-gt-xs class="marginL10 ">
                                <a href="#"
                                socialshare
                                socialshare-provider="facebook-messenger"
                                socialshare-url="{{currURL}}">
                                    <img src="icons/facebook.png" class="socialIconBlog"/>
                                </a>
                            </div>
                            <div class="marginL10 ">
                                <a href="#"
                                socialshare
                                socialshare-provider="twitter"
                                socialshare-text="{{shareText2}}"
                                socialshare-hashtags="{{hashtags}}"
                                socialshare-url="{{currURL}}">
                                <img src="icons/twitter.png" class="socialIconBlog"/>
                                </a>
                            </div>

                        </div>
                    </div>
                    <div layout="row" layout-align="start center" class="width100 font14 textLightGrey">
                        <div flex layout="column" layout-align="start start" class="">
                            <div class="narrowLine">
                                By {{blog.user.basic.name}}
                            </div>
                        </div>
                        <div layout="column" layout-align="center start" class="">
                            {{blog._created | date: "dd MMMM yy"}}
                        </div>
                    </div>
                    
                </div>    
            </div>
        </div>
    </div>
    </div>
    
    
</div>
    
</div>
