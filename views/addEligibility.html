<style>
    .md-block{
        padding: 10px;
        border: 1px solid #ccc; 
    }
    a{
        color:#20C39A;
    }
    a:hover{
        color: #20C39A;
        text-decoration: none;
    }
    a:link:hover{
        color: #20C39A;
        text-decoration: none;
    }
    a:visited{
        color: #20C39A;
        text-decoration: none;
    }
    a:visited:hover{
        color: #20C39A;
        text-decoration: none;
    }
    #hotTable{
        overflow: hidden;
        text-align: left;
    }
</style>
<div class="container">
    <div id="spacer1">
    </div>
    <div class="row top-buffer">
        <div class="col-md-3" ng-repeat="stream in streamss">
            <strong>{{stream.displayname}}</strong><br/>
            <span class="text" ng-repeat="existingEligibility in exams" ng-if="existingEligibility.stream._id == stream._id"><small>
            <a ng-click="setEligibility(existingEligibility)">{{existingEligibility.displayname}}</a><span ng-if="!$last">, </span>
            </small></span>
        </div>
    </div>
    
    <md-divider></md-divider>
    
    <div layout="column">
    <h4 class="text-primary md-title">Add Eligibility
    <md-button class="md-raised md-primary" ng-click="addEligibility()" ng-disabled="eligibilityForm.$invalid">Add/Save Eligibility</md-button>    
    </h4>
    <div layout="row" id="">
            <form name="eligibilityForm" >
                <hot-table settings="{colHeaders: colHeaders, afterChange: afterChange, wordWrap:'true', renderAllRows: 'true', fixedRowsTop: 1, fixedColumnsLeft: 1}" datarows="newEligibility" min-rows="10" min-spare-rows="1">
                    <!-- settings="{colHeaders: colHeaders, contextMenu: ['row_above', 'row_below', 'remove_row','undo','redo'], afterChange: afterChange,  renderAllRows: 'true', renderAllColumns: 'true'}" context-menu  datarows="newEligibility" min-rows="10" min-spare-rows="1" height="300" id="hotTable"-->
                    <!--<hot-column data="exam" title="'Exam Id'"></hot-column>-->
                    <hot-column width="100" data="examName" title="'Exam <br/>(e.g. CAT)'" type="'autocomplete'">

                    <hot-column data="courseLevel" title="'Course Level'"></hot-column>
                    <hot-column data="recommendedFor" title="'Recommended for'"></hot-column>
                    <hot-column data="level" title="'Level'"></hot-column>
                    <hot-column data="category.applicable" title="'Applicability<br/>Category<br/>(true/false)'"></hot-column>
                    <hot-column data="age.applicable" title="'Applicability<br/>Age <br/>(true/false)'"></hot-column>

                    <hot-column data="postgradPercentage.minPercentage" title="'Postgrad<br/>min %<br/>(eg. 75 or Pass)'"></hot-column>
                    <hot-column width="500" data="qualifications" title="'Qualifications'"></hot-column>
