<style>
    div { 
        background-color: rgba(255, 255, 255, 0.6);
        text-align: center;
    }
    #cell{
        margin-top: 20px;
        margin-bottom: 20px;
    }
    #circle {
        width: 120px;
        height: 120px;
        background: #fff;
        border: solid;
        border-color: #40a2e8;
        -moz-border-radius: 60px;
        -webkit-border-radius: 60px;
        border-radius: 60px;
        display: table-cell; 
        vertical-align: middle;
    }
    #circle:hover {
        background: #40a2e8;
        color: #fff;
        font-weight: bold;
    }
    
</style>

<div class="container">
    <!--hide-xs hide-sm show-md show-lg-->
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h4 class="text">What are you looking to study?</h4>
            <md-divider></md-divider>
        </div>
        
        <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2" ng-repeat="category in categories" id="cell">
            <div id="circle">
                    {{category}}
            </div>
            
        </div>
    </div>
    
    
    <md-divider></md-divider>
    {{location}}
</div>
