<style>
    .top-buffer { margin-top:20px; }
    #addRow{
        color: blue;
    }
    a{
        color:#20C39A;
    }
    a:hover{
        color: #20C39A;
        text-decoration: none;
    }
    a:link:hover{
        color: #20C39A;
        text-decoration: none;
    }
    a:visited{
        color: #20C39A;
        text-decoration: none;
    }
    a:visited:hover{
        color: #20C39A;
        text-decoration: none;
    }
    #locations{
        margin-bottom:20px;
    }
    #suggestedEmails{
        margin: 10px;
    }
    
    #uploadContainer{
        min-height: 200px;
        
    }
    #upload{
        min-width: 400px;
        min-height: 200px;
        background: white;
        border: 2px dashed #ccc;
        font-weight: bold;
        clear:both;
    }
    .thumb{
        max-height: 100px;
        max-width: 100px;
    }
    #progressBar{
        max-width: 100px;
        margin-top: 20px;
    }
</style>
<div class="container">
    <div id="spacer">
    </div>
    <div class="column">
        <div class="row" ng-if="!provider.location">
            <md-button class="md-raised md-primary" ng-click="getLocations()" ng-show="showButton">Assign Location</md-button>
            <md-button type="submit" class="md-raised md-primary" ng-click="saveCoaching()">Save</md-button>
            <div id="locations">
            <span ng-repeat="location in locations | orderBy:'area'">
            <span class="badge"  ng-click="setLocation(location)">
                {{location.area}}
            </span>&nbsp;
            </span>
            </div>
        </div>
        <div class="row" >
            <div class="row text-center" id="suggestedEmails">
                <span ng-repeat="suggestedEmail in suggestedEmails">
                <span class="badge"  ng-click="setEmail(suggestedEmail)">
                    {{suggestedEmail}}
                </span>&nbsp;
                </span>
            </div>
            <table style="width:100%">
                <tr id="addRow" >
                    <td>email</td>
                    <td><input ng-model="provider.email" size="100"></td>
                </tr>
                <tr ng-repeat="(key, value) in provider" ng-if="key!='_id' && key != '__v' && key != '_created' && key != 'targetStudyWebsite'">
                    <td> {{key}} </td> 
                    <td> 
                    <input ng-model="provider[key]" size="100">
                    </td>
                </tr>
                
                 <tr id="addRow">
                    <td>tgt study</td>
                    <td>
                        <a ng-href="{{provider.targetStudyWebsite}}" target="_blank">TS URL
                        </a>
                    </td>
                </tr>
            </table>
            
        </div>
        
        
    </div>
    <div class="row top-buffer">
            <md-button type="submit" class="md-raised md-primary" ng-click="saveCoaching()">Save</md-button>
    </div>
    <div class="row top-buffer">
        <div class="text-center" ngf-select="uploadFiles($files)" multiple="multiple" ng-model="files" id="upload">
        <div class="row text-center">
            <h4>
                <i class="fa fa-cloud-upload" aria-hidden="true"></i> 
                Add photos <span class="badge" ng-if="files.length > 0">{{files.length}}</span>
            </h4>
            
        </div>
        
        </div>
    </div>
    <div class="row top-buffer" id="upload">
        <div class="col-lg-2 col-md-2 col-sm-3 col-xs-3 text-center" ng-repeat="file in files">
            <div layout="column" layout-align="center center" id="uploadContainer">
                <img ngf-thumbnail="file" class="thumb">
                <span>
                    {{file.size | bytes}}
                </span>
                <md-progress-linear md-mode="determinate" value="{{file.uploadProgress}}" id="progressBar"></md-progress-linear>
                <span ng-if="file.link">
                <a ng-href="{{file.link}}" target="_blank">Link</a>
                </span>
            </div>
        </div>
    </div>
</div>
