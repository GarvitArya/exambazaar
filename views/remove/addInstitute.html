<div class="container">
    <h5 class="text-primary">Institute Information</h5>
    <h6 class="text-muted">Tell us a little about your institute</h6>
    
    <md-content flex layout-padding>
        <form name="instituteForm" >
            <div layout="column">
            <div layout="row">
                <md-input-container class="md-block" flex-gt-sm>  
                    <md-select required ng-model="institute.type" placeholder="Institute Type">
                        <md-option ng-repeat="type in instituteTypes" ng-value="type" >{{type}}
                        </md-option>
                    </md-select>
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>  
                    <md-select required ng-model="institute.affiliation" placeholder="Board Affiliation">
                        <md-option ng-repeat="type in instituteAffiliation" ng-value="type" >{{type}}
                        </md-option>
                    </md-select>
                </md-input-container>
            </div>
        <md-input-container class="md-block" flex-gt-sm>
            <label>Institute name</label>
            <input required ng-model="institute.name">
             <div ng-messages="instituteForm.institute.name.$error">
                <div ng-message="required">This is required.</div>
            </div>
        </md-input-container>
          <div layout="row">
            <md-input-container class="md-block" flex-gt-sm>
                <label>Address - Street</label>
                <input required ng-model="institute.address.street">
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
                <label>City</label>
                <input required ng-model="institute.address.city">
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
                <label>Pin Code</label>
                <input required ng-model="institute.address.pincode">
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
                <label>Telephone</label>
                <input ng-model="institute.address.tel">
            </md-input-container>
          </div>
        <md-input-container class="md-block" flex-gt-sm>
          <label>About School</label>
          <textarea ng-model="institute.about" md-maxlength="10000" rows="5" md-select-on-focus></textarea>
        </md-input-container>
        <div layout="row">
            <md-input-container class="md-block" flex-gt-sm>
                <label>Website</label>
                <input ng-model="institute.website">
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
                <label>Email</label>
                <input type="email" ng-model="institute.email" ng-pattern="/^.+@.+\..+$/">
            </md-input-container>
          </div>
            <!--
        <table ng-table="institute.batchTable" class="table" >
            <tr ng-repeat="class in classes">
                <td ng-repeat="section in sections">
                    <md-switch ng-model="classSectionArray[class][section]" aria-label="Switch 1">
                        {{class}} {{section}}
                    </md-switch>
                </td>
            </tr>
        </table>
-->
            <md-button class="md-raised md-primary" ng-click="addInstitute()" ng-disabled="instituteForm.$invalid">Add</md-button>
            </div>
        </form>
    </md-content>
</div>
<div>
    {{ServerResponse}}
</div>
