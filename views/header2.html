<style>
    #logo{
        color:white;
    }
    #logo:hover{
        color:#20C39A;
    }
    a, a:hover, a:active, a:visited, a:focus, a:visited, a:visited:hover, a:link, a:link:hover{
        color: white;
        text-decoration:none;
    }
    .navbar-default .navbar-nav > li > a, .navbar-default .navbar-nav > li > a:hover, .navbar-default .navbar-nav > li > a:focus {
        color: white;
    }
</style>

<nav class="navbar transparent navbar-default navbar-fixed-top nav-justified" role="navigation" id="mainNav">
    <div layout="row" layout-align="start center" class="paddingR20" >
        <div layout="row" layout-align="start center" flex>
            <a class="navbar-brand" href="/">
                <span class="" id="logo">
                    EXAMBAZAAR
                </span>
            </a>
        </div>
        <div hide-xs layout="row" layout-align="start center" ng-if="user.userId" >
        <ul class="nav navbar-nav">
        <li class="dropdown paddingR20" >
            <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                <span ng-if="user.basic.name">{{user.basic.name}}</span>
                <span ng-if="!user.basic.name">Get Started</span>
                <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" >
                <li>
                <a ui-sref="profile({ userId:{{'user.userId'}} })">Profile</a>
                </li>
                <li>
                <a ng-if="user.userType != 'Partner'" ui-sref="shortlisted({ userId:{{'user.userId'}} })">Your Shortlisted Institutes</a>
                </li>
                <li>
                <a ng-if="user.userType != 'Partner'" ui-sref="viewed({ userId:{{'user.userId'}} })">Your Viewed Institutes</a>
                </li>
                <li ng-if="user.userType=='Intern - Business Development' || user.userType=='Master'">
                    <a ui-sref="assigned({ userId:{{'user.userId'}} })">Assigned Institutes</a>
                </li>
                <li ng-if="user.userType=='Intern - Business Development'">
                    <a ui-sref="filled({ userId:{{'user.userId'}} })">Your Filled Institutes</a>
                </li>
                <li ng-if="user.userType=='Master'">
                    <a ui-sref="filledAll({ userId:{{'user.userId'}} })">Filled Institutes</a>
                </li>
              </ul>
        </li>
        </ul>
        </div>
        <div layout="row" layout-align="start center" class="">
            <md-button ng-if="!user.userId" class="md-large md-green2" ng-click = "showLoginForm()">Log in</md-button>
            <a ng-if="user.userId" href="/" ng-click="logout()">Logout</a>
        </div>
    </div>
</nav>
