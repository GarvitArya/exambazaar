<style>
    .top-buffer { margin-top:20px; }
    #addRow{
        color: blue;
    }
    
</style>
<div class="container">
    <!--<div class="row top-buffer">
        {{provider}}
    </div>-->
    <div class="column top-buffer">
        <div class="row">
            <table style="width:100%">
                <tr ng-repeat="(key, value) in provider" ng-if="key!='_id' && key != '__v' && key != '_created' && key != 'targetStudyWebsite'">
                    <td> {{key}} </td> 
                    <td> 
                    <input ng-model="provider[key]" size="100">
                    </td>
                </tr>
                <tr id="addRow">
                    <td>email</td>
                    <td><input ng-model="provider.email" size="100"></td>
                </tr>
                 <tr id="addRow">
                    <td>tgt study</td>
                    <td><a ng-href="{{provider.targetStudyWebsite}}" target="_blank">TS URL
                        </a>
                        </td>
                </tr>
            </table>
            
        </div>
        <div class="row top-buffer">
            <md-button type="submit" class="md-raised md-primary" ng-click="saveCoaching()">Save</md-button>
        </div>
        
    </div>
    
    
</div>
