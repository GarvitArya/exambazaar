<style>
    #pageContent{
    }
    #categories{
        margin-top: 30px;
    }
    #category{
        text-align: center;
        min-height: 10vh;
        padding: 0px;
        border: white;
        
    }
    #categoryFont{
        color: white;
        min-width: 175px;
        border-style: solid;
        border-radius: 10px;
        border-width: 1px;
        background-color: rgba(0,0,0,0.5);
        margin-top: 7px;
        margin-bottom: 7px;
        
        
        margin-right: 0px;
        padding: 5px;
        letter-spacing: 2px;
        box-shadow: 1px 1px 1px #6A6968;
        font-family: "Avenir";
        
    }
    #categoryFont:hover{
        background-color: #20C39A;
        font-weight: 900;
    }
    a{
        color: white;
        text-decoration: none;
        
    }
    a:hover{
        color: white;
    }
    #categoryLink a:hover{
      padding: 0px;
      color: white;
      text-decoration: none;
        
    }
    #pageHeader{
        color: rgba(0,0,0,0.8);
        letter-spacing: 4px;
        font-family: "Avenir";
        
    }
    #headerFont{
        border-bottom: solid 3px;
        border-color: #20C39A;
        letter-spacing: 4px;
    }
    a:hover{
        text-decoration: none;
    }
    
</style>
<div id="fullPageBackground">
<div class="container">
<div id="pageContent">
    
    <div class="column col-xs-12 col-sm-12 col-md-12 col-lg-12" id="landingPage">
        <div id="spacer">
        </div>
        <div class="column hidden-xs col-sm-12 col-md-12 col-lg-12" id="breadcrumb"><small>
        &nbsp;
        </small></div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-md-offset-3 col-lg-offset-3 animated fadeIn text-center" id="pageHeader">
            <span class="text md-title" id="headerFont"><strong>SELECT YOUR EXAM STREAM</strong></span>

        </div>
        <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 col-md-offset-1 col-lg-offset-1" id="categories">
        
        <div ng-repeat="category in categories" >
            <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 hvr-bob" id="categoryBorder">
            <div id="categoryFont" class="text-center" ui-sref="category({ categoryName:{{'category.name'}} })">
                <a ui-sref="category({ categoryName:{{'category.name'}} })" id="categoryLink">{{category.displayname | uppercase}}</a>
            </div>
            
            </div>
            
        </div>
        </div>
    </div>
    
    
</div>
</div>
