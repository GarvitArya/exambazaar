<style>
    #instituteHolder{
        background: white;
        border: 1px solid #ccc;
        padding: 10px;
    }
    #logoHolder{
        height: 50px;
    }
    
    #link{
        color: rgba(0,0,0,0.6);
    }
    #link:hover{
        color: #20C39A;
    }
    
    #badge{
        background: #20C39A;
    }
    img{
        max-width: 100%;
        margin: auto;
        display: block;
    }
    .blogtitle{
        color: white;
    }
    .profileBox{
        /*border: solid 0.5px #ccc;
        border-radius: 20px;
        background: white;*/
    }
    .blogHeader{
        min-height: 60vh;
        /*background-image: url("images/background/blog-background2.jpg");*/
        background-size:     cover;
        background-position: center center;
    }
    .blogContent{
        text-align: left;
    }
    h1,h2,h3{
        text-align: left;
        line-height: 140%;
        margin-top: 40px;
        margin-bottom: 20px;
    }
    a:link, a:visited, a:hover, a:active{
        color: #20C39A;
    }
    .blogSeparator{
        border-bottom: 0.5px solid lightgray;
        padding-bottom: 10px;
        margin-bottom: 10px;
    }
    #blogcontent{
        display: table;
    }
    td,th {
        text-align: center;
    }
</style>

<div id="spacerXS" class="whiteBackground">
</div>
<div flex layout="row" layout-align="center center" class="whiteBackground">
<div layout="column" layout-align="center center" class="blogFont paddingTB20 width100 marginB40">
    
    <div layout="column" layout-align="center center" class="width100 marginB40">
        <div layout="row" layout-align="center center" class="width100 blogHeader  marginB10" ng-style="{'background-image':'url({{thisBlogCover}})'}">
            <div layout="row" layout-align="center center" class="width100 darkTranslucentBackground">
            <div flex-xs="100" flex-gt-xs="80" layout="column" layout-align="center center" class="h2 marginLR20 margintT20 padding20  textWhite padding10">
                <div class="spacedLetter1 blogHeaderFont text-center wideLine bold blogHeaderFont marginB20 " ng-bind-html="blogpost.title" >
                </div>
                <div layout="row" layout-align="center center" class="font14 narrowLine">
                    <div>
                        {{blogpost._created | date: "dd MMMM yyyy" | uppercase}}
                    </div>&nbsp;|&nbsp;
                    <div class="">
                        {{blogpost.readingTime.text | uppercase}}
                    </div>
                    
                </div>
            </div>
            </div>
            
        
        </div>
        
        <div layout="row" layout-align="center center" class="">
            <div flex-xs="100" flex-gt-xs="60" layout="column" layout-align="start start" class="padding10" id="iOSFix">
                
                <div layout="row" layout-xs="column" layout-align="start start " class="width100  blogSeparator ">
                    <div flex layout="row" layout-align="start center" class=" profileBox marginTB10">
                        <div ng-if="blogpost.user.image">
                        <img ng-src="{{blogpost.user.image}}" id="userPicBlog" class="img-circle"/>
                        </div>
                        <div layout="column" layout-align="start start" class="marginL20">
                            <div class="font18 narrowLine">
                                {{blogpost.user.basic.name}}
                            </div>
                            <div class="textLightGrey font14 ">
                                {{blogpost.user.blogger.profileCredential}}
                            </div>
                            
                        </div>
                    </div>
                    <!--<div layout="row" layout-align="end center">
                        <div layout="row" layout-align="end center" class="marginLR5">
                            <md-button class="loginBtn loginBtn--facebook tolowercase" ng-click="postFacebook()">
                                Share
                            </md-button>
                        </div>
                        <div layout="row" layout-align="end center" class="marginLR5 marginT5" hide-xs>
                            <a href="#"
                            socialshare 
                            socialshare-provider="whatsapp"
                            socialshare-text="{{shareText}}" 
                            socialshare-url="https://www.exambazaar.com/review">
                            <i class="fa fa-whatsapp text-primary font40 marginR10" aria-hidden="true"></i>
                            </a>
                        </div>
                    </div>-->
                    <div layout="row" layout-align="end center" class="font12 marginTB10">
                    <div hide-gt-xs class="marginR10">
                        <a href="#"
                        socialshare 
                        socialshare-provider="whatsapp"
                        socialshare-text="{{shareText}}" 
                        socialshare-url="{{currURL}}">
                        <img src="icons/whatsapp.png" class="socialIcon"/>    
                        </a>
                    </div>
                    <div hide-xs class="marginR10">
                        <a ng-click="shareFacebook()">
                            <img src="icons/facebook.png" class="socialIcon"/>
                        </a>
                    </div>
                    <div hide-gt-xs class="marginR10">
                        <a href="#"
                        socialshare
                        socialshare-provider="facebook-messenger"
                        socialshare-url="{{currURL}}">
                            <img src="icons/facebook.png" class="socialIcon"/>
                        </a>
                    </div>
                    <div class="marginR10">
                        <a href="#"
                        socialshare
                        socialshare-provider="twitter"
                        socialshare-text="{{shareText2}}"
                        socialshare-hashtags="{{hashtags}}"
                        socialshare-url="{{currURL}}">
                        <img src="icons/twitter.png" class="socialIcon"/>
                        </a>
                    </div>

                </div>
                </div>
                
                <div layout="row" layout-align="start start" class="width100">
                    <div class="">
                        <md-button class="md-upvote md-small font10 tolowercase" ng-click="saveupvote()" ng-if="!userUpvote">
                            <div layout="row" layout-align="start center">
                                <div>
                                Upvote
                                </div>
                                <div ng-if="!user">
                                &nbsp;|&nbsp;{{upvoteCount}}
                                </div>
                            </div>
                        </md-button>
                        <md-button class="md-existingupvote md-small font10 tolowercase" ng-click="removeupvote()" ng-if="userUpvote">
                            <div layout="row" layout-align="start center">
                                <div>
                                Upvote
                                </div>
                                <div>
                                &nbsp;|&nbsp;{{upvoteCount}}
                                </div>
                            </div>
                        </md-button>
                    </div>
                </div>
                
                <div class="marginT20 blogContent blogSeparator" ng-bind-html="blogpost.content" id="blogcontent">
                </div>
                <div layout="column" layout-align="start start" class="blogSeparator width100">
                    <div layout="row" layout-align="end center" class="font12 marginTB10">
                    <div hide-gt-xs class="marginR10">
                        <a href="#"
                        socialshare 
                        socialshare-provider="whatsapp"
                        socialshare-text="{{shareText}}" 
                        socialshare-url="{{currURL}}">
                        <img src="icons/whatsapp.png" class="socialIcon"/>    
                        </a>
                    </div>
                    <div hide-xs class="marginR10">
                        <a ng-click="shareFacebook()">
                            <img src="icons/facebook.png" class="socialIcon"/>
                        </a>
                    </div>
                    <div hide-gt-xs class="marginR10">
                        <a href="#"
                        socialshare
                        socialshare-provider="facebook-messenger"
                        socialshare-url="{{currURL}}">
                            <img src="icons/facebook.png" class="socialIcon"/>
                        </a>
                    </div>
                    <div class="marginR10">
                        <a href="#"
                        socialshare
                        socialshare-provider="twitter"
                        socialshare-text="{{shareText2}}"
                        socialshare-hashtags="{{hashtags}}"
                        socialshare-url="{{currURL}}">
                        <img src="icons/twitter.png" class="socialIcon"/>
                        </a>
                    </div>

                </div>
                <div layout="row" layout-align="end center" class=" marginTB10 text-primary bold">
                    <span class="marginR10">
                        <i class="fa fa-tags" aria-hidden="true"></i>&nbsp;&nbsp;
                    </span>
                    <span ng-repeat="blogTag in blogpost.blogTags">
                        {{blogTag.tag}}
                        <span ng-if="!$last">,</span>&nbsp;
                    </span>
                </div>
                </div>
            </div>
        </div>
        
        
    </div>
    
</div>
    
</div>


<div class="leftTopButton">
    <div layout-fill  layout="column" layout-align="start center" class="">
        <div layout="row" layout-align="start center" class="width100">
            
            <md-button class="md-black md-small font14 tolowercase" layout="row" layout-align="start center" ui-sref="blog">
                Back to Blog
            </md-button>
        </div>
        
    </div>
</div>
